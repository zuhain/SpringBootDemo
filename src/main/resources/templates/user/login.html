<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: common-header"></head>
<body>

	<div th:replace="common/navbar :: common-navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span area-hidden="true">x</span>
					</button>
					<p>An error occured while logging in</p>				
				</div>
				<div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span area-hidden="true">x</span>
					</button>			
					<p>Logged out successfully</p>	
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<div class="text-center">
						<h1>Sign in</h1>
						<p>Sign in to get access to portal</p>
						<div class="text-left">
						<form id="loginForm" th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="username">Username:</label>
							<input type="text" class="form-control" id="username" name="username"/>
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" class="form-control" id="password" name="password"/>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
						</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
	<div th:replace="common/head :: before-body-scripts"></div>
</body>
</html>
